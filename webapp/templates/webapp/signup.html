<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% if messages %}
    {% for message in messages %} {{message}} {% endfor %}

{% endif %}
<h3>Sign Up</h3>

<form action="/signup" method="post">
{% csrf_token %}
    <label for="">Username</label>
    <input type="text" id="username" name="username" placeholder="Create a username(only letter and numbers)" required>
    <br>
    <label for="">First name</label>
    <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" required>
    <br>
    <label for="">Last name</label>
    <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" required>
    <br>
    <label for="">Email Address</label>
    <input type="Email" id="email" name="email" placeholder="Enter Your Email Your Address" required>
    <br>
    <label for="">Password</label>
    <input type="Password" id="pass1" name="pass1" placeholder="Create a Password" required>
    <br>
    <label for="">Confirm your Password</label>
    <input type="Password" id="pass2" name="pass2" placeholder="Confirm Your Password" required>
    <br>
    <button type="submit">Sign Up</button>
</form>

</body>
</html>
